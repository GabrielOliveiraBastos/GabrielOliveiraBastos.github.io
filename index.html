<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-book Lucro Rápido</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
    }

    .title {
      font-size: 3em;
      animation: fadeInDown 1s ease-out;
    }

    .price {
      font-size: 1.5em;
      margin-top: 10px;
      color: #00ff88;
    }

    .button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: #ff4f00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background: #ff6f00;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay loop muted playsinline>
    <source src="https://github.com/GabrielOliveiraBastos/GabrielOliveiraBastos.github.io/raw/main/ssstik.io_%40fzvision.ofc_1743114996161.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  <div class="content">
    <h1 class="title">Transforme sua Vida com Lucros Rápidos</h1>
    <p class="price">De <del>R$98,90</del> por apenas <strong>R$19,90</strong>!</p>
    <button class="button" onclick="window.location.href='https://seulink.com/ebook'">Quero meu E-book agora!</button>
  </div>

</body>
</html>
